<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ueditor图片对话框</title>
    <script type="text/javascript" src="../h5/ueditor/internal.js"></script>
	
    <!-- image dialog -->
    <link rel="stylesheet" href="../h5/ueditor/image/image.css" type="text/css" />
</head>
<body>

    <div class="wrapper">
        <div id="tabhead" class="tabhead">
			<span class="tab focus" data-content-id="divUploadPhoto">本地图片</span>

		</div>	
        <div id="tabbody" class="tabbody">
			<iframe id="frmMain" src="" name="frmMain" frameborder="0" width="100%" height="100%" scrolling="auto" allowtransparency="true"></iframe>
		</div>
	</div>
