round-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\"><span style=\"color: navy; font-family: 楷体_GB2312; font-size: 13pt;\">今年6月，教育部部长陈宝生在新时代全国高等学校本科教育工作会议上指出，高教大计、本科为本，本科不牢、地动山摇。他强调，面对本科教育中出现的理念滞后、投入不到位、评价标准和政策机制的导向等问题，必须推进“四个回归”，也就是回归常识、回归本分、回归初心、回归梦想。<\/span><\/p><p style=\"margin: 0px 3px 15px; padding: 0px; text-align: left; color: navy; text-transform: none; text-indent: 30px; letter-spacing: normal; font-family: 楷体_GB2312; font-size: 13pt; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\"><span style=\"color: navy; font-size: 13pt;\">10月25日，2018大学校长论坛在太原召开。60余位来自全国知名大学的党委书记、校长汇聚一堂，共议改革热点，以“回归•创新•育人”为主题，就大学的使命与方向展开极具开创性的探讨，共同探寻一流本科教育的建设<span style=\"color: navy; font-size: 13pt;\">之路和发展之路。<\/span><\/span><\/p><p style=\"margin: 0px 3px 15px; padding: 0px; text-align: left; color: navy; text-transform: none; text-indent: 30px; letter-spacing: normal; font-family: 楷体_GB2312; font-size: 13pt; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\"><span style=\"color: navy; font-family: 楷体_GB2312; font-size: 13pt;\">为紧密对接国家“双一流”建设方案，深入实施科教兴晋、人才强省、创新驱动发展战略，山西省委、省政府提出了促进山西省高等教育振兴崛起的“1331工程”。<\/span><\/p><p style=\"margin: 0px 3px 15px; padding: 0px; text-align: left; color: navy; text-transform: none; text-indent: 30px; letter-spacing: normal; font-family: 楷体_GB2312; font-size: 13pt; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\"><span style=\"color: navy; font-family: 楷体_GB2312; font-size: 13pt;\">“1331工程”中，第一个“1”，指坚持立德树人这一根本任务，促进高等学校“一校一面”特色发展，培养高素质创新人才；第一个“3”，指全面加强重点学科、重点实验室、重点创新团队3项建设，促进高等教育内涵式发展；第二个“3”，指全面加强高校协同创新中心、工程（技术）研究中心、产业技术创新战略联盟3项建设，促进高等教育与经济社会融合发展；后一个“1”，指努力产出一批具有重大贡献的标志性成果，促进高等教育引领创新驱动发展。<\/span><\/p><p><strong style=\"text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\"><\/strong><\/p><p style=\"margin: 0px; padding: 0px; text-align: center;\"><strong style=\"text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">&nbsp;<\/strong><\/p><center><strong style=\"text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\"><img title=\"\" align=\"center\" id=\"10673857\" style=\"margin: 0px auto; border: currentColor; border-image: none; text-align: center; text-indent: 30px; display: block;\" src=\"http:\/\/thinktank.sxgov.cn\/image\/attachement\/jpg\/site2\/20181105\/0025ab8d11361d49e88002.jpg\" border=\"0\" sourcename=\"本地文件\" sourcedescription=\"编辑提供的本地文件\" data-bd-imgshare-binded=\"1\"\/><\/strong><\/center><center><strong style=\"text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">&nbsp;<\/strong><\/center><p style=\"margin: 0px; padding: 0px;\"><strong style=\"text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">&nbsp;<\/strong><\/p><p><span style=\"text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; float: none; display: inline !important; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\"><\/span><\/p><p><br\/><\/p><div align=\"left\" style=\"margin: 0px auto; text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\"><span style=\"font-size: 12pt;\">&nbsp;&nbsp;&nbsp;<\/span><\/div><div align=\"left\" style=\"margin: 0px auto; text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\"><span style=\"font-size: 16px;\"><p style=\"margin: 0px 3px 15px; padding: 0px; text-indent: 30px;\">教育部最新公布的2018年山西省大学名单总共80所，其中一本、二本、三本等本科33所，专科学校47所。其中，只有太原理工大学是世界一流学科建设高校和211工程大学。而在大学排名、重要学科排名等方面均与先进省份有较大差距。<\/p><\/span><\/div><p style=\"margin: 0px 3px 15px; padding: 0px; text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 30px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\"><strong>上海交大党委副书记顾锋：本科生培养是大学人才培养最重要的基础<\/strong><\/p><p style=\"margin: 0px 3px 15px; padding: 0px; text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 30px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">没有一流的人才培养，也谈不上是一流的大学，本科生的培养是大学人才培养最重要的基础。因此，上海交大对这个问题高度重视，从招生到培养的全环节都把一流本科人才培养放在最重要的位置。学校对一流的本科教育非常重视，也是一个光荣的传统。在很多方面，我们一直强调四位一体的人才培养理念，在价值引领、实力探究、能力建设、人格养成四个方面，全力为我们学生成长打造一个良好的环境。<\/p><p style=\"margin: 0px 3px 15px; padding: 0px; text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 30px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">上海交大的本科招生，采取大平台招生，新生入校一年后进行专业分流。各个学院、各个专业在一年之后对优质生源还有很激烈的竞争。这促使了各个专业努力把自己的专业办得鲜明有特色。只有一流的学生才会为自己将来能直升一流的研究生奠定基础，这对各个学院有很大压力。交大高度认识本科教育的重要性，从各个方面都把本科教育摆在最高的位置上。我们很多管理的手段，包括机构设置，都是围绕着本科的教育而展开的。比如我们大部分的院系，它的系的设置，是围绕着本科专业而设置的。上海交大的学生工作系统，也是以本科生培养的体系来设置的。最近学校整合了所有的奖项，把立德树人奖作为高校的最高奖，这也是将本科教育中做出重要贡献放在核心的位置。<\/p><p><strong style=\"text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\"><\/strong><\/p><p style=\"margin: 0px; padding: 0px; text-align: center;\"><strong style=\"text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">&nbsp;<\/strong><\/p><center><strong style=\"text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\"><img title=\"\" align=\"center\" id=\"10673859\" style=\"margin: 0px auto; border: currentColor; border-image: none; text-align: center; text-indent: 30px; display: block;\" src=\"http:\/\/thinktank.sxgov.cn\/image\/attachement\/jpg\/site2\/20181105\/0025ab8d11361d49e89403.jpg\" border=\"0\" sourcename=\"本地文件\" sourcedescription=\"编辑提供的本地文件\" data-bd-imgshare-binded=\"1\"\/><\/strong><\/center><p style=\"margin: 0px; padding: 0px;\"><strong style=\"text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">&nbsp;<\/strong><\/p><p><span style=\"text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; float: none; display: inline !important; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">&nbsp;<\/span><\/p><p><br\/><\/p><p style=\"margin: 0px 3px 15px; padding: 0px; text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 30px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\"><strong>南方科技大学党委书记郭雨蓉：年轻的南科大靠什么异军突起？<\/strong><\/p><p style=\"margin: 0px 3px 15px; padding: 0px; text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 30px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">南方科技大学是一个非常年轻的大学，是2012年才正式获得教育部批准办学的，但是我们也是一个新时代的新大学，在教育部办学批文上面，当时就给我们非常明确的两项任务。一是要探索有中国特色的现代大学制度，二是探索拔尖创新人才培养。<\/p><p style=\"margin: 0px 3px 15px; padding: 0px; text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 30px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">南科大建设的几个优势因素：<\/p><p style=\"margin: 0px 3px 15px; padding: 0px; text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 30px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">一是赶上国家蓬勃发展的时期，同时也得益于深圳得天独厚的改革开放的氛围，给学生提供了中国四个自信的一个样本。学校不断探索在本科教育方面的改革创新之路，从2012年开始，采用“631”录取模式，高考占60%，学校考试占30%，高中平时表现占10%。通过7年的实践，发现这样的招生方式的确能在一定范围内选到与学校创新特质相符的学生。<\/p><p style=\"margin: 0px 3px 15px; padding: 0px; text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 30px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">二是从办学之初就确定了宽基础、精专业、通识+专业 +创新的全过程培养方式，不分专业招生，2+2，前两年通识，二年级之后选专业。比较突出的一是书院制，二是双导师制。书院就是学生的生活社区、生活空间和通识教育、素质培养的一个空间。双导师制就是生活导师和专业导师，所有的教授全部担任导师，这是教授工作的重要一个组成部分。同时，学校注重学生尽早地开展科研实践，学生的科研素养、科研能力比较高，从毕业生情况来看，像华为、大疆这些创新型企业和高校的研究生给出的回馈，学生的思维活跃、动手能力强，优势突出。<\/p><p style=\"margin: 0px 3px 15px; padding: 0px; text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 30px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">三是高素质的教师队伍。建校之初就把标准定得比较高，300人的教授队伍，90%以上都有国外学习和工作经历，目前有14位的全职院士，也有140位的千人计划入选者。这样一个高素质、高水平的人才队伍，也给学校整体发展打下一个坚实的基础。教授们百分之百必须给本科生授课，而且有很大一部分都是给一年级的本科生授课，教授们现身说法，怎样能不仅有能力，同时有情怀，为国家、为民族做贡献。<\/p><p style=\"margin: 0px 3px 15px; padding: 0px; text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 30px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">四是非常注重国际化。一方面是建立高素质的全球大学的朋友圈；另一方面，在一些专业课方面，注重实施双语教学，让学生有更开阔的国际视野，同时注重大比例的出国交换和留学。目前来看，都有比较好的成效。<\/p><p><strong style=\"text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\"><\/strong><\/p><p style=\"margin: 0px; padding: 0px; text-align: center;\"><strong style=\"text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">&nbsp;<\/strong><\/p><center><strong style=\"text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\"><img title=\"\" align=\"center\" id=\"10673861\" style=\"margin: 0px auto; border: currentColor; border-image: none; text-align: center; text-indent: 30px; display: block;\" src=\"http:\/\/thinktank.sxgov.cn\/image\/attachement\/jpg\/site2\/20181105\/0025ab8d11361d49e8a304.jpg\" border=\"0\" sourcename=\"本地文件\" sourcedescription=\"编辑提供的本地文件\" data-bd-imgshare-binded=\"1\"\/><\/strong><\/center><p style=\"margin: 0px; padding: 0px;\"><strong style=\"text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">&nbsp;<\/strong><\/p><p><span style=\"text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; float: none; display: inline !important; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">&nbsp;<\/span><\/p><p><br\/><\/p><p style=\"margin: 0px 3px 15px; padding: 0px; text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 30px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\"><strong>北京林业大学校长安黎哲：最高绿色学府的“三个加强”<\/strong><\/p><p style=\"margin: 0px 3px 15px; padding: 0px; text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 30px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">北京林业大学是教育部直属院校，也是和林草局共建的一个全国重点大学，它被誉为中国最高绿色学府，目前培养的十万多名栋梁之材，都奋斗在全国的各个生态文明建设的岗位上，包括有15位院士。在学科建设、人才培养过程中，我们一直致力于建设北林特色的一流本科教育，也在不断地改革和创新，主要是进行了三个方面的加强。<\/p><p style=\"margin: 0px 3px 15px; padding: 0px; text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 30px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">一是以先进的理念引领本科教育，树立以学生为中心的理念，不断修订人才培养方案，不断深化本科教育教学改革。在培养卓越农林类专业和普通类本科专业上一起发力，既培养热爱林业、扎根基层、投身生态、引领绿色这样一流的本科人才，又着力培养适应国家建设和社会发展需要的复合型人才。<\/p><p style=\"margin: 0px 3px 15px; padding: 0px; text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 30px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">二是学校在顶层设计方面推进本科教育，坚持回归初心、以本为本，推动本科教育教学的改革和发展。特别是聚焦学科专业、课程、教材、实践教学和创新创业教育、毕业论文等关键环节，全要素提升专业核心竞争力，形成了校内联动、内外协同、国际合作、科教融合、产教融合的人才培养机制，以此提高人才培养特别是适合林业大学的人才培养的体系。<\/p><p style=\"margin: 0px 3px 15px; padding: 0px; text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 30px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">三是内涵式发展，强化一流本科教育。对专业进行升级改造，优化的是专业结构，并且把一些专业做大做强做精为特色专业，以专业认证和评估为推动，加强专业的标准化建设。以此打造了一支高水平的教师队伍；形成了立体化的、多层次的一些学习资源；设立了提高或提升教师教学能力的三大奖励体系，构建了全方位立体化的人才质量保障体系；健全了三全育人的机制体制，来保障学生德智体美劳全面发展。<\/p><p style=\"margin: 0px 3px 15px; padding: 0px; text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 30px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\"><strong>北京航天航空大学副校长黄海军：大学里不能太热闹<\/strong><\/p><p style=\"margin: 0px 3px 15px; padding: 0px; text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 30px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">学生回归常识，好好学、认真学、学真本领；教师回归本分，好好教，教出学问来。大学要多研究培养什么人、怎样培养人，把全部的资源都对准人才培养，创新手段和措施，持续推进本科教育教学培养模式综合改革，真正把一流的学生培养成一流的人才。<\/p><p style=\"margin: 0px 3px 15px; padding: 0px; text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 30px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">本科教育的水平就好比问一个国家人民的人均寿命。这是一个主体，这个国家肯定也有活到 100多岁的，110多岁的，但是，人均寿命是衡量这个国家整体人民素质的一个根本性、基本型的指标。从这个上面讲，本科教育的重要性对学校的发展是不言而喻的。本科是年轻人知识架构形成创新能力初显的关键的四年。北航是一个有鲜明的航空航天特色和信息IT特色的学校。我们在人才培养方面，尤其是对本科教育方面，采取的是通识和专业并重的培养模式。<\/p><p style=\"margin: 0px 3px 15px; padding: 0px; text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 30px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">2017年开始，北航正式启动大类招生、大类培养、书院管理的模式。每年的本科招生近 4000人，绝大部分归为四大类，航空航天类、信息类、理科类、人文社科类。每一类底下涵盖四到十二个专业学院。每一类生招进来以后不直接落实专业学院，学校成立了北航学院统一管理招进来的本科生。学生必须在一年级学完了以后，才能确定专业学院。基本原则是，学生的自愿和第一年的学习成绩。目前实现了学生零投诉，且零调剂。落实了专业学院后，在大二、大三、甚至大四的上半年还可以换专业。<\/p><p style=\"margin: 0px 3px 15px; padding: 0px; text-align: left; color: rgb(34, 34, 34); text-transform: none; text-indent: 30px; letter-spacing: normal; font-family: 宋体; font-size: 15px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">这样的方式让学生找到了真正喜爱的专业，同时调动了专业学院的积极性。第一年特别强调通识教育、综合素质培养，我们成立了六个书院，在第一年里面出现了 20多年前才有的教师集体备课、相互听课的情形，真正把教学当成学术来对待。大批的长江学者、杰青走向一年级大学生的讲台，来讲解自己的专业，讲解最前沿的学科发展。我们的目标，就是以学生为本，通识为基，融汇一体，创新开放。<\/p><p>&nbsp;<\/p>';
