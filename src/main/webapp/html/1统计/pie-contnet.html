	<script>
		
		$(function() {
			'use strict';
	
			//show only the icons and hide left menu label by default
			$('.menu-item-label,.menu-item-arrow').addClass('op-lg-0-force d-lg-none');
	
			$(document).on('mouseover', function(e) {
				e.stopPropagation();
				if ($('body').hasClass('collapsed-menu')) {
					var targ = $(e.target).closest('.br-sideleft').length;
					if (targ) {
						$('body').addClass('expand-menu');
	
						// show current shown sub menu that was hidden from collapsed
						$('.show-sub + .br-menu-sub').slideDown();
	
						var menuText = $('.menu-item-label,.menu-item-arrow');
						menuText.removeClass('d-lg-none');
						menuText.removeClass('op-lg-0-force');
	
					} else {
						$('body').removeClass('expand-menu');
	
						// hide current shown menu
						$('.show-sub + .br-menu-sub').slideUp();
	
						var menuText = $('.menu-item-label,.menu-item-arrow');
						menuText.addClass('op-lg-0-force');
						menuText.addClass('d-lg-none');
					}
				}
			});
	
			$('.br-mailbox-list,.br-subleft').perfectScrollbar();
	
			$('#showMailBoxLeft').on('click', function(e) {
				e.preventDefault();
				if ($('body').hasClass('show-mb-left')) {
					$('body').removeClass('show-mb-left');
					$(this).find('.fa').removeClass('fa-arrow-left').addClass('fa-arrow-right');
				} else {
					$('body').addClass('show-mb-left');
					$(this).find('.fa').removeClass('fa-arrow-right').addClass('fa-arrow-left');
				}
			});
	
	
	       
			// Datepicker
			tidecms.setDatePicker(".fc-datepicker");
	
		});
		
	
	
	var pieData1 = {
		name: '访问来源',
		legend : ['直接访问1','邮件营销1','联盟广告1','视频广告1','搜索引擎1'],
		series : [
                {value:335, name:'直接访问1'},
                {value:310, name:'邮件营销1'},
                {value:555, name:'联盟广告1'},
                {value:135, name:'视频广告1'},
                {value:1248, name:'搜索引擎1'}
            ]
	}
	var pieData2 = {
		name: '访问来源2',
		legend : ['直接访问2','邮件营销2','联盟广告2','视频广告2','搜索引擎2'],
		series : [
            {value:435, name:'直接访问2'},
            {value:310, name:'邮件营销2'},
            {value:534, name:'联盟广告2'},
            {value:135, name:'视频广告2'},
            {value:1548, name:'搜索引擎2'}
        ],
	}
		
	// 基于准备好的dom，初始化echarts实例	
		var myPieChart = echarts.init(document.getElementById('pie-chart'));
		
		var pieChartOption = {
		    title : {
		        text: '总数据量对比',
		        x:'center'
		    },
		    tooltip : {
		        trigger: 'item',
		        formatter: "{a} <br/>{b} : {c} ({d}%)"
		    },
		    legend: {
		        orient: 'vertical',
		        left: 'left',
		        data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
		    },
		    series : [
		        {
		            name: '访问来源',
		            type: 'pie',
		            radius : '55%',
		            center: ['50%', '60%'],
		            data:[
		                {value:335, name:'直接访问'},
		                {value:310, name:'邮件营销'},
		                {value:234, name:'联盟广告'},
		                {value:135, name:'视频广告'},
		                {value:1548, name:'搜索引擎'}
		            ],
		            itemStyle: {
		                emphasis: {
		                    shadowBlur: 10,
		                    shadowOffsetX: 0,
		                    shadowColor: 'rgba(0, 0, 0, 0.5)'
		                }
		            }
		        }
		    ]
		};

        
        //点击切换示例
        $("#nav-day li").click(function(){
        	var _index = $(this).index();
        	if(_index==0){
        		refreshOption(pieData1)
        	}else{
        		refreshOption(pieData2)
        	}
        })
        
        function refreshOption(pieData){
        	myPieChart.setOption({			    
			    legend: {			        
			        data: pieData.legend 
			    },
			    series : [
			        {			            
			            data:pieData.series 
			        }
			    ]
			});
        }
        // 使用刚指定的配置项和数据显示图表。
        myPieChart.setOption(pieChartOption);
        //refreshOption(pieData1);
        $(window).resize(function(){

        })
