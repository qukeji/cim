<form name="form" action="../content/document_submit.jsp" method="post" id = "form">	
	<div class="br-mainpanel br-mainpanel-file overflow-hidden">	
		<div class="br-pageheader pd-y-15 pd-md-l-20">

			</nav>
		</div>		
		<div class="br-pagebody bd border-radius-5 bg-white mg-x-20 pd-t-20 mg-t-20">				
			<div class="br-content-box pd-20">
				<div class="row mg-0-force">
					<div class="col-sm-8 pd-0-force mg-t-20">
						
						<div class="row flex-row align-items-top mg-b-15" id="">
							<label class="left-fn-title wd-150 " id="">404页面图片：</label>
							<label class="wd-content-lable d-flex wd-sm-table  align-items-end" id="">
								<div class="picture-upload-wrap">
									<div class="picture-preview">
										<img src="" id="small-picture" style="display:none;">
										<!-- <img src="" id="small-picture" style="display: none;"> -->
									</div>
									<input type="file" name="file" value="" id="small" class="picture-upload-input">
									<label for="small" class="load-img">+ 上传图片</label>											
								</div>
								<label class="tx-info mg-l-20">格式：png</label>	
							</label>
							
						</div>
						
						
						<div class="row flex-row align-items-center mg-b-15 justify-content-center mg-t-50" id="tr_Title">							
								<button name="startButton" type="submit" class="btn btn-primary tx-size-xs pd-x-30 " id="startButton">应用</button>
						</div>
					</div>
					<div class="col-sm-4 pd-0-force">
						<div class="tx-18 tx-gray-700">客户端展现示例:</div>
						<div class="app-img-box">
							<img src="../../images/appconfig/404.png">
						</div>
					</div>
				</div>			
			</div>						
		</div>
			
	</div>

</form>

<script>
	
  $(function(){
		'use strict';

		//show only the icons and hide left menu label by default
		$('.menu-item-label,.menu-item-arrow').addClass('op-lg-0-force d-lg-none');
		
		
		$('.br-mailbox-list,.br-subleft').perfectScrollbar();

		$('#showMailBoxLeft').on('click', function(e){
			e.preventDefault();
			if($('body').hasClass('show-mb-left')) {
			$('body').removeClass('show-mb-left');
			$(this).find('.fa').removeClass('fa-arrow-left').addClass('fa-arrow-right');
			} else {
			$('body').addClass('show-mb-left');
			$(this).find('.fa').removeClass('fa-arrow-right').addClass('fa-arrow-left');
			}
		});
		
  });
</script>
