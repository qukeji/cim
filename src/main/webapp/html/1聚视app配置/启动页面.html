<form name="form" action="../content/document_submit.jsp" method="post" id = "form">	
	<div class="br-mainpanel br-mainpanel-file overflow-hidden">	
		<div class="br-pageheader pd-y-15 pd-md-l-20">
			<nav class="breadcrumb pd-0 mg-0 tx-12">
				<span class="breadcrumb-item active">站点  / 启动页面</span>
			</nav>
		</div>		
		<div class="br-pagebody bd border-radius-5 bg-white mg-x-20 pd-t-20 mg-t-20">				
			<div class="br-content-box pd-20">
				<div class="row mg-0-force">
					<div class="col-sm-8 pd-0-force mg-t-20">
						<div class="row flex-row align-items-center mg-b-15" id="">
							<label class="left-fn-title  wd-150" id="">启动页面样式：</label>
							<label class="wd-content-ckx d-flex" id="">
								<label class="rdiobox mg-r-15">
									<input type="radio" value="0" id="start_type_0" name="start_type" checked="">
									<span for="start_item_type_0">单图</span>
								</label>
								<label class="rdiobox mg-r-20">
									<input type="radio" value="1" id="start_type_1" name="start_type">
									<span for="start_type_1">三图</span>
								</label>
								<label class="rdiobox mg-r-20">
									<input type="radio" value="2" id="start_type_2" name="start_type">
									<span for="start_type_2">大图</span>
								</label>
							</label>							
						</div>
						
						<div class="row flex-row align-items-center mg-b-15" id="">
							<label class="left-fn-title wd-150 " id="">图片：</label>
							<label class="wd-content-lable wd-sm-table d-flex" id="">
								<input class="form-control" placeholder="" type="text" id="" name="" size="80" value="">
							</label>
							<label><input type="button" value="选择" onclick="selectImage('')" class="btn btn-primary tx-size-xs mg-l-10"></label>
							<label><input type="button" value="预览" onclick="previewFile('')" class="btn btn-primary tx-size-xs mg-l-10"></label>
						</div>
						<div class="row mg-t--10">
							<label class="left-fn-title wd-150"></label>
							<label class="d-flex align-items-center tx-gray-800 tx-12">
								<i class="icon ion-information-circled tx-16 tx-gray-900 mg-r-5"></i>
								说明：尺寸：1242*2208；格式：png；建议大小：3M以内
							</label>
						</div>
						<div class="row flex-row align-items-center mg-b-15" id="">
							<label class="left-fn-title wd-150 " id="">视频：</label>
							<label class="wd-content-lable wd-sm-table d-flex" id="">
								<input class="form-control" placeholder="" type="text" id="" name="" size="80" value="">
							</label>
							<label><input type="button" value="选择" onclick="selectImage('')" class="btn btn-primary tx-size-xs mg-l-10"></label>
							<label><input type="button" value="预览" onclick="previewFile('')" class="btn btn-primary tx-size-xs mg-l-10"></label>
						</div>
						<div class="row mg-t--10">
							<label class="left-fn-title wd-150"></label>
							<label class="d-flex align-items-center tx-gray-800 tx-12">
								<i class="icon ion-information-circled tx-16 tx-gray-900 mg-r-5"></i>
								说明：格式mp4；建议大小：3M以内；建议时长：2~3s
							</label>
						</div>
						<div class="row flex-row align-items-center mg-b-15" id="">
							<label class="left-fn-title wd-150 " id="">动画：</label>
							<label class="wd-content-lable wd-sm-table d-flex" id="">
								<input class="form-control" placeholder="" type="text" id="" name="" size="80" value="">
								</label>
							<label><input type="button" value="选择" onclick="selectImage('')" class="btn btn-primary tx-size-xs mg-l-10"></label>
							<label><input type="button" value="预览" onclick="previewFile('')" class="btn btn-primary tx-size-xs mg-l-10"></label>
						</div>
						<div class="row mg-t--10">
							<label class="left-fn-title wd-150"></label>
							<label class="d-flex align-items-center tx-gray-800 tx-12">
								<i class="icon ion-information-circled tx-16 tx-gray-900 mg-r-5"></i>
								说明：格式gif；建议大小：3M以内；建议时长：2~3s
							</label>
						</div>
						<div class="row flex-row align-items-center mg-b-15" id="">
							<label class="left-fn-title wd-150 " id="">链接地址：</label>
							<label class="wd-content-lable d-flex wd-sm-table" id="">
								<input class="form-control" placeholder="" type="text" id="" name="" size="80" value="">
								</label>
							<label><span id="" class="mg-l-10"></span></label>
						</div>
						<div class="row flex-row align-items-center mg-b-15" id="">
							<label class="left-fn-title  wd-150" id="">倒计时：</label>
							<div class="toggle-wrapper">
								<div class="toggle toggle-light success" data-toggle-on="true"></div>
							</div>
							<label><span id="" class="mg-l-10"></span></label>								
						</div>
						<div class="row flex-row align-items-center mg-b-15" id="">
							<label class="left-fn-title wd-150" id="">跳过：</label>
							<div class="toggle-wrapper">
								<div class="toggle toggle-light success" data-toggle-on="true"></div>
							</div>
							<label><span id="" class="mg-l-10"></span></label>								
						</div>
						<div class="row flex-row align-items-center mg-b-15" id="">
							<label class="left-fn-title wd-150 " id="">启动图停留时长：</label>
							<label class="wd-content-lable d-flex wd-sm-table" id="">
								<input class="form-control" placeholder="" type="text" id="" name="" size="80" value="">
								</label>
							<label><span id="" class="mg-l-10"></span></label>
						</div>
						<div class="row mg-t--10">
							<label class="left-fn-title wd-150"></label>
							<label class="d-flex align-items-center tx-gray-800 tx-12">
								<i class="icon ion-information-circled tx-16 tx-gray-900 mg-r-5"></i>
								说明：停留时长；建议范围：5~20s，如不填写是用默认时长5s
							</label>
						</div>	
					</div>
					<div class="col-sm-4 pd-0-force">
						<div class="tx-18 tx-gray-700">客户端展现示例:</div>
						<div class="app-img-box">
							<img src="../../images/appconfig/appstart.png">
						</div>
					</div>
				</div>			
			</div>						
		</div>
		
		<div class="br-pagebody mg-r-20 mg-t-40" url="" id="">		
			<div class="br-content-box pd-20">											
				<div class="row flex-row align-items-center mg-b-15 justify-content-center" id="tr_Title">							
				     <button name="startButton" type="submit" class="btn btn-primary tx-size-xs pd-x-30 " id="startButton">应用</button>
				</div>										
			</div>						
		</div>

<script>
	
  $(function(){
		'use strict';

		//show only the icons and hide left menu label by default
		$('.menu-item-label,.menu-item-arrow').addClass('op-lg-0-force d-lg-none');
		
		
		$('.br-mailbox-list,.br-subleft').perfectScrollbar();

		$('#showMailBoxLeft').on('click', function(e){
			e.preventDefault();
			if($('body').hasClass('show-mb-left')) {
			$('body').removeClass('show-mb-left');
			$(this).find('.fa').removeClass('fa-arrow-left').addClass('fa-arrow-right');
			} else {
			$('body').addClass('show-mb-left');
			$(this).find('.fa').removeClass('fa-arrow-right').addClass('fa-arrow-left');
			}
		});
		
  });
</script>
