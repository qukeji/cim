<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Meta -->
    <meta name="description" content="Premium Quality and Responsive UI for Dashboard.">

    <title>聚视后台</title>

    <link href="../../lib/2018/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../lib/2018/Ionicons/css/ionicons.css" rel="stylesheet">

    <!-- Bracket CSS -->
    <link rel="stylesheet" href="../../style/2018/bracket.css">    
    <link rel="stylesheet" href="../../style/2018/common.css">
    
  </head>
  <style>
  	html,body{
  		width: 100%;
  		height: 100%;
  	}
  	.modal-body .config-box .row{
  		margin-bottom: 10px;
  	}
  	.modal-body .config-box label.ckbox{
  		width: auto;
  		margin-right: 10px;
  	}
  	.modal-body .config-box label.ckbox input{
  		
  		margin-right: 2px;
  	}
  </style>
  <body class="" >
 
    <div class="bg-white modal-box">
      <div class="ht-60 pd-x-20 bg-gray-200 rounded d-flex align-items-center justify-content-center">
        <ul id="form_nav" class="nav nav-outline align-items-center flex-row" role="tablist">
          <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#" role="tab">基本属性</a></li>
          <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#" role="tab">拓展属性</a></li>
          
        </ul>
      </div>
	    <div class="modal-body pd-20 overflow-y-auto">
	        <div class="config-box">
	       	  <ul>
	       	  	<!--基本信息-->
	       	    <li class="block">
	       		  	  <div class="row">                   		  	  	
	   		  	  		  <label class="left-fn-title">字段类型：</label>
			              <label class="wd-230">日期</label>									            
	       		  	  </div>
	       		  	  <div class="row">                  		  	  	
	   		  	  		  <label class="left-fn-title">字段名称：</label>
			              <label class="wd-230">日期</label>	
	       		  	  </div>
	       		  	 
	       		  	  <div class="row">                   		  	  	
	   		  	  		  <label class="left-fn-title">图片上传目录：</label>
			              <label class="wd-230">
			                <input class="form-control" placeholder="" value="发布日期" type="text">
			              </label>
			              <label class="mg-l-5">（用于表单中的提示）</label>
	       		  	  </div>
	       		  	  <div class="row">                   		  	  	
	   		  	  		  <label class="left-fn-title">长度：</label>
			              <label class="wd-230">
			                <input class="form-control" placeholder="" value="0" type="text">
			              </label>			            
	       		  	  </div>
	       		  	  <div class="row">                   		  	  	
	   		  	  		  <label class="left-fn-title">默认值：</label>
			              <label class="wd-230">
			                <input class="form-control" placeholder="" value="" type="text">
			              </label>			            
	       		  	  </div>
	       		  	  <!--图片目录规则-->
	       		  	  <div class="row">                   		  	  	
	   		  	  		  <label class="left-fn-title">分组：</label>               		  	  		 
		  	  		  	  <select class="form-control wd-230 ht-40 select2" data-placeholder="基本信息">
				                <option label="choose one"></option>             
				                <option value="aa">基本信息</option> 
				                <option value="bb">图片集</option>
				                <option value="aa">按钮集合组</option> 
				                <option value="bb">文章相关设置</option>
				                <option value="aa">按钮集合组</option> 
				                <option value="bb">文章相关设置</option>
						    </select>               		  	  		 						            
	       		  	  </div>
	       		  	  <!--是否在导航出现-->
	       		  	  <div class="row">                   		  	  	
	   		  	  		  <label class="left-fn-title">是否在导航出现：</label>
			              <label class="ckbox">
			                <input type="checkbox"><span></span>
			              </label>								             
	       		  	  </div>
	       		  	  <div class="row ckbox-row"> 
	       		  	  	 <label class="left-fn-title">&nbsp;</label>
			              <label class="ckbox">
			                <input type="checkbox"><span>隐藏</span>
			              </label>
			              <label class="ckbox">
			                <input type="checkbox"><span>不如需为空</span>
			              </label>	
			              <label class="ckbox">
			                <input type="checkbox"><span>禁止编辑</span>
			              </label>
			              		           
       		  	  	</div>
	       		  </li>
       	      <!--拓展信息-->
       	      <li>
       		  	  <div class="row">                   		  	  	
   		  	  		  <label class="left-fn-title">其他：</label>
		              <div class="col-lg pd-l-0 pd-r-0 wd-350">
			              <textarea rows="3" class="form-control" placeholder=""></textarea>
			            </div>									            
       		  	  </div> 
       		  	  <div class="row">                   		  	  	
   		  	  		  <label class="left-fn-title">显示模板：</label>
		              <div class="col-lg pd-l-0 pd-r-0 wd-350">
			              <textarea rows="3" class="form-control" placeholder=""></textarea>
			            </div>										            
       		  	  </div> 
       		  	  <div class="row">                   		  	  	
   		  	  		  <label class="left-fn-title">脚本：</label>
		              <div class="col-lg pd-l-0 pd-r-0 wd-350">
			              <textarea rows="3" class="form-control" placeholder=""></textarea>
			            </div>										            
       		  	  </div> 
	       		  </li>
	       		  <!--推荐设置-->
       	    </ul>
	        </div>
	                   
	    </div><!-- modal-body -->
      <div class="btn-box" >
      	<div class="modal-footer" >
		      <button type="button" class="btn btn-primary tx-size-xs">确认</button>
		      <button type="button" onclick="top.TideDialogClose();" class="btn btn-secondary tx-size-xs" data-dismiss="modal">取消</button>
		    </div> 
      </div>
	    
	     
    </div><!-- br-mainpanel -->
    <!-- ########## END: MAIN PANEL ########## -->

    <script src="../../lib/2018/jquery/jquery.js"></script>
    <script src="../../lib/2018/popper.js/popper.js"></script>
    <script src="../../lib/2018/bootstrap/bootstrap.js"></script>
    <script src="../../lib/2018/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
    <!--<script src="../../lib/2018/moment/moment.js"></script>-->
    <script src="../../lib/2018/jquery-ui/jquery-ui.js"></script>
    <script src="../../lib/2018/jquery-switchbutton/jquery.switchButton.js"></script>
    <script src="../../lib/2018/peity/jquery.peity.js"></script>

    <script src="../../lib/2018/select2/js/select2.min.js"></script>
    
    <script src="../../common/2018/bracket.js"></script>
    
    <script>
      $(function(){
      	$("#form_nav li").click(function(){
      		var _index = $(this).index();
      		console.log(_index)
      		$(".config-box ul li").removeClass("block").eq(_index).addClass("block");
      	})
       
       //推荐设置锁定图片切换
      $(".lock-unlock").click(function(){    
       	var textBox = $(this).parent(".row").find(".textBox") ;       	
       	if($(this).find("i").hasClass("fa-lock")){      	 
       	 	$(this).find("i").removeClass("fa-lock").addClass("fa-unlock");       	 	
       	 	textBox.removeAttr("disabled","").removeClass("disabled")
       	}else{      	 	
       	 	$(this).find("i").removeClass("fa-unlock").addClass("fa-lock");
       	 	textBox.attr("disabled",true).addClass("disabled")
       	}
      })
		   
      });
    </script>
  </body>
</html>
