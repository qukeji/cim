<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Meta -->
    <meta name="description" content="Premium Quality and Responsive UI for Dashboard.">
    <meta name="author" content="ThemePixels">

    <title>文件上传</title>
    <!-- vendor css -->
    <link href="../../lib/2018/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../lib/2018/Ionicons/css/ionicons.css" rel="stylesheet">
    <!--<link href="../../lib/2018/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">-->
    <!--<link href="../../lib/2018/jquery-switchbutton/jquery.switchButton.css" rel="stylesheet">-->   
    <!--<link href="../lib/highlightjs/github.css" rel="stylesheet">-->   
    <link href="../../lib/2018/select2/css/select2.min.css" rel="stylesheet">    
    <!-- Bracket CSS -->
    <link rel="stylesheet" href="../../style/2018/bracket.css">    
    <link rel="stylesheet" href="../../style/2018/common.css">
    
  </head>
  <style>
  	html,body{width: 100%;height: 100%;}
  	.modal-body-btn .config-box .row .left-fn-title{min-width: 80px;text-align: left;}
  	.modal-body .config-box label.ckbox{width: 90px;cursor: pointer;margin-right: 50px;}
  	.table thead th{vertical-align: middle;}
  	.table th{padding: 0.3rem 0.75rem ;}
		.table td{padding: 0.4rem 0.75rem ;}
  </style>  
  <body> 
    <div class="bg-white modal-box">      
	    <div class="modal-body modal-body-btn pd-20 overflow-y-auto">
	      <div class="config-box">	       	          		  	  
       		<div class="row">                   		  	  	
  		  	<label class="left-fn-title">上级目录：</label>
          <label class="ckbox mg-b-0-force mg-l-20">
            <input type="checkbox"><span>重名覆盖</span>
          </label>
          <div class="file_upload_choose">
							<div id="uploader" class="wu-example">
								<div class="btns">
									<div id="picker" class="tidecms_btn2">选择文件</div>
								</div>
							</div>
						</div>
       		</div>	       		
       	  <div class="bd rounded table-responsive">
            <table class="table table-bordered mg-b-0">
              <thead>
                <tr>
                  <th class="wd-220">名称</th>
                  <th class="text-center">进度</th>
                  <th class="wd-100-force">大小</th>
                  <th class="wd-50 text-center"><a class="tx-18" href="javascript:;"><i class="fa fa-angle-double-right" aria-hidden="true"></i></a></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td></td>
                  <td>100KB</td>
                  <td></td>
                </tr>
               
              </tbody>
            </table>
          </div>
        </div>	                   
	    </div><!-- modal-body -->
      <div class="btn-box">
      	<div class="modal-footer" >
		      <button type="button" class="btn btn-primary tx-size-xs">确认</button>
		      <button type="button" onclick="top.TideDialogClose();" class="btn btn-secondary tx-size-xs" data-dismiss="modal">取消</button>
		    </div> 
      </div>	    
	     
    </div><!-- br-mainpanel -->
    <!-- ########## END: MAIN PANEL ########## -->
    <script src="../../lib/2018/jquery/jquery.js"></script> 
    <script>
      $(function(){
      	
     
		   
      });
    </script>
  </body>
</html>
