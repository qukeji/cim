    <script>
      $(function(){
        'use strict';

        //show only the icons and hide left menu label by default
        $('.menu-item-label,.menu-item-arrow').addClass('op-lg-0-force d-lg-none');

        $('.br-mailbox-list,.br-subleft').perfectScrollbar();

        $('#showMailBoxLeft').on('click', function(e){
          e.preventDefault();
          if($('body').hasClass('show-mb-left')) {
            $('body').removeClass('show-mb-left');
            $(this).find('.fa').removeClass('fa-arrow-left').addClass('fa-arrow-right');
          } else {
            $('body').addClass('show-mb-left');
            $(this).find('.fa').removeClass('fa-arrow-right').addClass('fa-arrow-left');
          }
        });
 
        $('.br-sideleft [data-toggle="tooltip"]').tooltip({
       	  shadowColor:"#ffffff",
       	  textColor:"000000",
       	  trigger:"hover"
       	});
             	
   
    });
    
    var btnType = 0 ;  //新建按钮类型  0
	//新建内容源
   	function newContentSource(){
   		var url = "大屏管理-新建内容源弹窗.html";
    	var	dialog = new top.TideDialog();
			dialog.setWidth(500);
			dialog.setHeight(300);
			dialog.setUrl(url);
			dialog.setTitle('定义内容源');
			//dialog.setChannelName('资源栏目');
			dialog.show();
	}
   	//编辑内容源
   	function editContentSource(){
   		var url = "大屏管理-内容源选择.html";
    	var	dialog = new top.TideDialog();
			dialog.setWidth(400);
			dialog.setHeight(350);
			dialog.setUrl(url);
			dialog.setTitle('定义内容源');
			//dialog.setChannelName('资源栏目');
			dialog.show();
	}
   	//删除内容源
   	function delContentSource(){
   		alert("想好再删除！")
	}
   	
   	//新建显示模块---弹窗
   	function creatPop(type,_this){
   		$(".new-screen").removeClass("current-btn");  
   		$(_this).addClass("current-btn");
   		if(type==0){
   			btnType =0 ; //列新建
   		}else if(type==1){ 
   			btnType =1 ;  //行新建
   		}else if(type==2){ 
   			btnType =2 ;  //列内，行新建
   		}
   		var url = "大屏管理-新建显示模块.html";
    	var	dialog = new top.TideDialog();
			dialog.setWidth(450);
			dialog.setHeight(370);
			dialog.setUrl(url);
			dialog.setTitle('新建显示模块');
			//dialog.setChannelName('资源栏目');
			dialog.show();
   	}
   	//检查有几块屏幕
   	function checkScreenNum(){
   		var num = $(".screen-item").length ? $(".screen-item").length : 0;
   		return num;
   	}
   	
   	//添加屏幕模块
   	function addScreen(bl,w,h){
   		var oDiv=document.createElement('div');
   		if(bl==0){
   			var wd = "x16-"+w ,
   				ht = "y9-"+h ;
   		}else if(bl==1){
   			var wd = "x4-"+w ,
   			    ht = "y3-"+h ;
   		}  		
   		oDiv.className = "screen-item bg-primary d-flex bd-white bd" ;
   		$(oDiv).addClass(wd).addClass(ht).attr({
   			"data-type":bl,
   			"data-w":w,
   			"data-h":h
   		})  ;   		
   		var html = '<div class="bg-primary rounded overflow-hidden wd-100p">'+
   		                '<div class="pd-10 d-flex align-items-center ht-100p">'+
   							'<div class=" mg-l-0 wd-100p ht-100p d-flex flex-column justify-content-between">'+
   								'<p class="tx-16 tx-monttx-white"><i class="fa tx-white fa-sign-out"></i></p>'+
   								'<div class="d-flex justify-content-center">'+
   									'<div class="border-50 screen-order">'+(checkScreenNum()+1)+'</div>'+
   								'</div>'+
   								'<div class="d-flex justify-content-end">'+
   									'<a class="" href="javascript:;"><i class="tx-white fa fa-eye tx-14 "> </i></a>'+
   									'<a class="mg-l-10" href="javascript:;" onclick="removeThis(this)"><i class="tx-white fa fa-trash tx-14 "> </i></a>'+
   								'</div>'+
   							'</div>'+
   						'</div>'+
   					'</div>' +
   					'<div class="new-screen row-add" onclick="creatPop(2,this)"><i class="fa fa-plus-square tx-primary tx-34"></i></div>' ;
   		$(oDiv).html(html);	
   		var rowDiv = '<div class="screen-row d-flex flex-row "></div>' ;
   		if(btnType==0){  	
   			//列创建
   			var html_r = $(rowDiv).html($(oDiv)) ;
   			$(".current-btn").before(html_r)
   		}else if(btnType==1){
   			//行创建
   			//html = '<div class="screen-row d-flex flex-row ">' +html +'</div>';
   			var html_c = $(rowDiv).html($(oDiv)) ;
   			//$(oDiv).html(html);
   			var sDiv=document.createElement('div');
   			sDiv.className = "screen-column d-flex flex-column " ;
   			var btnHtml = '<div class="new-screen bot-add" onclick="creatPop(0,this)"><i class="fa fa-plus-square tx-primary tx-34"></i></div>'
   			
   			$(sDiv).html(html_c)  ;
   			$(sDiv).append(btnHtml) ;
   			$(".screen-box").append($(sDiv));
   		}else if(btnType==2){
   			//列内》行内创建
   			var siblingsScreen = $(".current-btn").parent(".screen-item") ;
   			//$(oDiv).html(html);
   			siblingsScreen.before($(oDiv)) ;
   			
   		}
   		
   	}
   	
   	//删除显示屏幕
   	function removeThis(_this){
   		if(confirm("确定要删除吗？")){
   			var screen_column = $(_this).parents(".screen-column") ;
	   		var screen_item  = screen_column.find(".screen-item") ;
	   		if(screen_item.length==1){
	   			screen_column.remove() ;
	   		}else{
	   			$(_this).parents(".screen-item").remove();
	   		}
   		}   		
   	}
    </script>
    
  </body>
</html>
