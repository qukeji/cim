    <script>
      function newSpecial(){

      $(function(){
        'use strict';

        //show only the icons and hide left menu label by default
        $('.menu-item-label,.menu-item-arrow').addClass('op-lg-0-force d-lg-none');
        
        $(document).on('mouseover', function(e){
          e.stopPropagation();
          if($('body').hasClass('collapsed-menu')) {
            var targ = $(e.target).closest('.br-sideleft').length;
            if(targ) {
              $('body').addClass('expand-menu');

              // show current shown sub menu that was hidden from collapsed
              $('.show-sub + .br-menu-sub').slideDown();

              var menuText = $('.menu-item-label,.menu-item-arrow');
              menuText.removeClass('d-lg-none');
              menuText.removeClass('op-lg-0-force');

            } else {
              $('body').removeClass('expand-menu');

              // hide current shown menu
              $('.show-sub + .br-menu-sub').slideUp();

              var menuText = $('.menu-item-label,.menu-item-arrow');
              menuText.addClass('op-lg-0-force');
              menuText.addClass('d-lg-none');
            }
          }
        });

        $('.br-mailbox-list,.br-subleft').perfectScrollbar();

        $('#showMailBoxLeft').on('click', function(e){
          e.preventDefault();
          if($('body').hasClass('show-mb-left')) {
            $('body').removeClass('show-mb-left');
            $(this).find('.fa').removeClass('fa-arrow-left').addClass('fa-arrow-right');
          } else {
            $('body').addClass('show-mb-left');
            $(this).find('.fa').removeClass('fa-arrow-right').addClass('fa-arrow-left');
          }
        });
        
    
        $("#content-table tr:gt(0)").click(function () {     
		        console.log($(this).find(":checkbox").prop("checked"))    
		        if ($(this).find(":checkbox").prop("checked"))// 此处要用prop不能用attr，至于为什么你测试一下就知道了。    
		        {    
		            $(this).find(":checkbox").removeAttr("checked");    
		            // $(this).find(":checkbox").attr("checked", 'false');     
		        }else{    
		            $(this).find(":checkbox").prop("checked", true);    
		        }     
		    }); 
		    $("#checkAll,#checkAll_1").click(function(){
		    	var checkboxAll = $("#content-table tr").find("td:first-child").find(":checkbox") ;
		    	var existChecked = false ;
		    	for (var i=0;i<checkboxAll.length;i++) {
		    		if(!checkboxAll.eq(i).prop("checked")){
		    			existChecked = true ;
		    		}
		    	}
		    	if(existChecked){
		    		checkboxAll.prop("checked",true);
		    		$(this).prop("checked",true);
		    	}else{
		    		checkboxAll.removeAttr("checked");
		    		$(this).removeAttr("checked");
		    	}
		    	return;
		    })
		    $(".btn-search").click(function(){
		    	$(".search-box").toggle(100);
		    })
		     
		     $('table [data-toggle="tooltip"]').tooltip({
       	  shadowColor:"#ffffff",
       	  textColor:"000000",
       	  trigger:"hover"
       	});
		     
		     
		    // Datepicker
        $('.fc-datepicker').datepicker({
          showOtherMonths: true,
          selectOtherMonths: true,
          dateFormat: "yy-mm-dd"
        });
        
        jQuery("#content-table").tablesorter();
      });
