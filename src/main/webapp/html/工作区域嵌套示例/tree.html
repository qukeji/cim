<script language="javascript">

function init()
{
}

function show(id)
{
	if(parent.frames["ifm_right"])
	{
		var loc = "";

		if(typeof(id) == "string")
		{
			loc = id;
		}
		else
		{
		if(id==1)
			loc = "site.jsp";
		else if(id==2)
			loc = "login_log.jsp";
		else if(id==3)
			loc = "error_log.jsp";
		else if(id==4)
			loc = "file_list.jsp";
		else if(id==5)
			loc = "operate_log.jsp";
		else if(id==6)
			loc = "license.jsp";
		else if(id==7)
			loc = "parameter.jsp";
		else if(id==8)
			loc = "manager.jsp";
		else if(id==9)
			loc = "system_log.jsp";
		else if(id==10)
			loc = "content_quartz.jsp";
		else if(id==11)
			loc = "../update/upgrade.jsp";
		else if(id==12)
			loc = "../video/server_list.jsp";
		else
			return;
		}
		parent.frames["ifm_right"].location = loc;
	}
}

function showSite(id)
{
	if(parent.frames["ifm_right"])
	{
		parent.frames["ifm_right"].location = "site.jsp?id=" + id;
	}
}
</script>
