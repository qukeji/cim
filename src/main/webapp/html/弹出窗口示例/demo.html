<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TideCMS 7 弹出窗口示例</title>
<link href="css/form-common.css" rel="stylesheet" />
<link href="css/dialog.css" type="text/css" rel="stylesheet" />
</head>

<body>
<form name="form" action="newfile.jsp" method="post" onSubmit="return check();">
<div class="form_top"><div class="left"></div><div class="right"></div></div>

<div class="form_main">
<div class="form_main_m">
<table  border="0">
  <tr>
    <td align="right" valign="middle">上级目录：</td>
    <td valign="middle"></td>
  </tr>
    <tr>
    <td align="right" valign="middle">文件名：</td>
    <td valign="middle"><input type="text" name="Name" id="Name" class="textfield"/></td>
  </tr>
</table>
</div>
</div>

<div class="form_bottom">
    <div class="left"></div>
    <div class="right"></div>
</div>

<div class="form_button">
	<input name="startButton" type="submit" class="button" value="确定" id="startButton"/>
	<input name="btnCancel1" type="button" class="button" value="取消"  id="btnCancel1"  onclick="top.TideDialogClose('');"/>
</div>

</form>
</body>
</html>
