<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>拖动文件上传鼠标样式</title>
<link href="../../style/9/tidecms.css" rel="stylesheet" />
</head>

<body>

可拖动上传状态：
<div class="drag_upload">
	<span class="mouse_icon"><img src="../../images/icon/14/2.png" /></span>
    <div class="drag_upload_info"><img src="../../images/icon/14/1.gif" />可将文件拖放到此处！</div>
</div>
<br />
<br />

不可拖动上传状态：
<div class="drag_upload">
	<span class="mouse_icon"><img src="../../images/icon/14/3.png" /></span>
</div>
</body>
</html>
