function uploadComplete2(file) {

      if(this.customSettings.action=="explorer_right_refresh"){

          alert(returnData);

        top.TideDialogClose({refresh:'right'});
        return ;
      }
      document.getElementById(this.customSettings.startButton).disabled = true;
    }
    else
    {
      swfu.startUpload();
    }
  } catch (ex) {
    this.debug(ex);
  }
}
