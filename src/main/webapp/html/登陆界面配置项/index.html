<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>登录界面配置 - TideCMS</title>
<link href="../../style/9/tidecms.css" type="text/css" rel="stylesheet" />
</head>

<body>  
<div class="content_t1">
	<div class="content_t1_nav">界面配置<span id="notify"></span></div>
</div>
<div class="content-top">
	<div class="left"></div>
    <div class="right"></div>
</div>
<div class="content">
  	<div class="viewpane">
        <div class="viewpane_tbdoy">
            <table width="100%" class="view_table">
				<tr>
    				<th>&nbsp;</th>
    				<th>&nbsp;</th>
  				</tr>
              	<tr> 
                	<td width="246" align="right">设置登陆界面背景：</td>
                	<td>
                    	<div class="login_bg_pic">
                        	<ul>
                            	<li class="on"><img src="../../images/login_bg/default_thumb.jpg" /></li>
                                <li><img src="../../images/login_bg/02_thumb.jpg" /></li>
                                <li><img src="../../images/login_bg/03_thumb.jpg" /></li>
                                <li><img src="../../images/login_bg/04_thumb.jpg" /></li>
                            </ul>
                        </div>
                        <div class="login_bg_upload">
						<div class="tidecms_btn">
							<div class="t_btn_txt">上传新图片</div>
						</div>
                        </div>
                    </td>
              	</tr>
                <tr> 
                	<td align="right">设置登陆界面背景颜色：</td>
                	<td>
                    	<div class="login_bg_color" style="background:#0066A1;"></div>
                        <input name="" type="text" class="login_bg_colorpicker" value="#0066A1" />
                    </td>
              	</tr>
            </table>
		</div>
	</div>
</div>
<div class="content_bot">
	<div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
