<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>腾讯图片集模式</title>
<style>
#tide_photos img{border:none;}
#tide_photos{width:560px;margin:10px auto;background:#f4f4f4;overflow:hidden;font-size:12px;font-family:"宋体";}
#tide_tool{background:url(img/photos_tools.gif) repeat-x;height:27px;border-bottom:#FFF solid 1px;padding:6px 9px 0;}
#tide_tool .tool_play,#tide_tool .tool_prev,#tide_tool .tool_next{float:left;margin:0 5px 0 0;}
#tide_tool .tool_pristine{float:right;}
#tide_pages{float:left;margin:0 5px 0;padding:4px 0 0;}
#tide_pages a{color:#535353;text-decoration:none;}
#tide_pages a:hover{color:#f00;text-decoration:underline;}
#tide_pages span{margin:0px 4px;color:#535353;} 
#tide_pages span.cur{color:red;}
#tide_bimg{margin:7px 5px;text-align:center;overflow:hidden;width:550px;}
#tide_bimg .txt{padding:8px 0;}
#tide_simg{height:75px;padding-top:8px;background:url(img/photos_simg.gif) repeat-x #E9E9E9;}
#tide_simg .simg_prev{ float:left;width:22px;text-align:right;text-indent:0}
#tide_simg .simg_next{ float:right;width:22px;text-align:left;text-indent:0}
#tide_simg img.cur{filter:alpha(opacity=100);-moz-opacity:1;opacity:1;} 
#tide_simg_box{float:left;width:510px;}
#tide_simg_box div,#tide_simg_box p{width:70px;height:58px;background:#ececec;display:block;text-align:center;float:left;display:inline;overflow:hidden;border:#C7C7C7 solid 1px;margin:0 0 0 12px;}
#tide_simg_box img{filter:alpha(opacity=60);-moz-opacity:0.6;opacity:0.6;height:58px;}
</style>
</head>

<body>
<div id="tide_photos">
	<div id="tide_tool">
    	<div class="tool_play">
			<input type="image" src="img/photos_play.gif" title="播放"/>
            <input type="image" style="display:none;" src="img/photos_pause.gif" title="暂停"/>
        </div>
        <div class="tool_prev">
			<a href="#"><img alt="上一张" src="img/photos_prev.gif"/></a>
            <img src="img/photos_prev_no.gif" style="display:none;"/>
        </div>
		<div id="tide_pages">
			<span title="第1页"><a href="#">1</a></span>
    		<span>...</span>
    		<span title="第9页"><a href="#">9</a></span>
    		<span title="第10页"><a href="#">10</a></span>
    		<span class="cur" title="您正在浏本页">11</span>
    		<span title="第12页"><a href="#">12</a></span>
    		<span title="第13页"><a href="#">13</a></span>
    		<span title="第14页"><a href="#">14</a></span>
    		<span title="第15页"><a href="#">15</a></span>
		</div>
        <div class="tool_next">
			<a href="#"><img alt="下一张" src="img/photos_next.gif"/></a>
            <img  src="img/photos_next_no.gif" style="display:none;"/>
        </div>
        <div class="tool_pristine"><a href="图片集原图页.shtml" target="_blank"><img src="img/photos_pristine.gif"/></a></div>
    </div>
	<div id="tide_bimg">
    	<div class="tide_bimg_box">
        	<a href="#"><img alt="点击浏览下一张" src="http://img1.gtimg.com/ent/pics/20314/20314565.jpg" /></a>
        	<div class="txt">这是本张图片说明</div>
        </div>
        <div class="tide_bimg_box" style="display:none;">
        	<a href="#"><img alt="点击浏览下一张" src="http://img1.gtimg.com/ent/pics/20314/20314565.jpg" /></a>
        	<div class="txt">这是本张图片说明</div>
        </div>
	</div>
	<div id="tide_simg">
		<div class="simg_prev"><a href="#"><img alt="上一组" src="img/photos_prev_group.gif"/></a><img src="img/photos_prev_group_no.gif" style="display:none;"/></div>
		<div id="tide_simg_box">
            <div><a href="#"><img alt="点击浏览大图" src="http://img1.gtimg.com/ent/pics/20314/20314560.jpg"/></a></div>
			<div><a href="#"><img alt="点击浏览大图" src="http://img1.gtimg.com/ent/pics/20314/20314564.jpg"/></a></div>
			<div><a href="#"><img class="cur" alt="点击浏览大图" src="http://img1.gtimg.com/ent/pics/20314/20314566.jpg"/></a></div>
			<div><a href="#"><img alt="点击浏览大图" src="http://img1.gtimg.com/ent/pics/20314/20314579.jpg"/></a></div>
			<div><a href="#"><img alt="点击浏览大图" src="http://img1.gtimg.com/ent/pics/20314/20314582.jpg"/></a></div>
			<div><a href="#"><img alt="点击浏览大图" src="http://img1.gtimg.com/ent/pics/20314/20314585.jpg"/></a></div>
		</div>
        <div class="simg_next"><a href="#"><img alt="下一组" src="img/photos_next_group.gif"/></a><img src="img/photos_next_group_no.gif" style="display:none;"/></div>
	</div>
</div>
</body>
</html>
