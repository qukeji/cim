<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<title>腾讯图片集模式</title>
<style>
#tide_photos img{border:none;}
#tide_photos{width:560px;margin:10px auto;background:#f4f4f4;overflow:hidden;font-size:12px;font-family:"宋体";}
#tide_tool{background:url(img/photos_tools.gif) repeat-x;height:27px;border-bottom:#FFF solid 1px;padding:6px 9px 0;}
#tide_tool a{cursor:pointer;}
#tide_tool .tool_play,#tide_tool .tool_prev,#tide_tool .tool_next{float:left;margin:0 5px 0 0;}
#tide_tool .tool_pristine{float:right;}
#tide_pages{float:left;margin:0 5px 0;padding:4px 0 0;}
#tide_pages a{color:#535353;text-decoration:none;}
#tide_pages a:hover{color:#f00;text-decoration:underline;}
#tide_pages span{margin:0px 4px;color:#535353;}
#tide_pages span.cur{color:red;}
#tide_bimg{margin:7px 5px;text-align:center;overflow:hidden;width:550px;}
#tide_bimg .txt{padding:8px 0;}
#tide_simg{height:75px;padding-top:8px;background:url(img/photos_simg.gif) repeat-x #E9E9E9;}
#tide_simg .simg_prev{ float:left;width:22px;text-align:right;text-indent:0}
#tide_simg .simg_next{ float:right;width:22px;text-align:left;text-indent:0}
#tide_simg img.cur{filter:alpha(opacity=100);-moz-opacity:1;opacity:1;}
.ss{filter:alpha(opacity=30);-moz-opacity:0.3;opacity:0.3;}
#tide_simg_box{float:left;width:510px;}
#tide_simg_box div,#tide_simg_box p{width:70px;height:58px;background:#ececec;display:block;text-align:center;float:left;display:inline;overflow:hidden;border:#C7C7C7 solid 1px;margin:0 0 0 12px;}
#tide_simg_box img{filter:alpha(opacity=60);-moz-opacity:0.6;opacity:0.6;height:58px;}
</style>
<script type="text/javascript" src="jquery.js"></script>
</head>
